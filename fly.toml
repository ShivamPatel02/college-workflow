# Fly.io configuration
app = "college-workflow"
primary_region = "ord"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  SPRING_PROFILES_ACTIVE = "prod"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512