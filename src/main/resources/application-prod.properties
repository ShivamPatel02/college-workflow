# Production Configuration for Railway
# ===================================

# Server Configuration (Railway uses PORT environment variable)
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Database Configuration (H2 file-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/workflow_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disable in production)
spring.h2.console.enabled=false

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security
spring.security.user.name=admin
spring.security.user.password=change_this_password

# Performance
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Cache
spring.web.resources.cache.cachecontrol.max-age=31536000

# Health check endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always