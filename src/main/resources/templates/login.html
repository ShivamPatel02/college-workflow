<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Workflow System</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; border-radius: 15px; padding: 40px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        h1 { color: #111827; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; }
        input { width: 100%; padding: 12px; border: 2px solid #d1d5db; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        input:focus { outline: none; border-color: #4f46e5; }
        .login-btn { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; width: 100%; }
        .login-btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .error { background: #fef2f2; color: #dc2626; padding: 10px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #fecaca; }
        .success { background: #f0fdf4; color: #059669; padding: 10px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #bbf7d0; }
        .demo-users { background: #eff6ff; padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 14px; border: 1px solid #dbeafe; }
        .demo-users h3 { margin: 0 0 10px 0; color: #1e40af; }
        .demo-users p { margin: 5px 0; color: #1e40af; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>ðŸŽ“ College Workflow Login</h1>
        
        <div th:if="${error}" class="error" th:text="${error}">
            Error message will appear here
        </div>
        
        <div th:if="${message}" class="success">
            <span th:text="${message}">Success message will appear here</span>
        </div>
        
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="demo-users">
            <h3>Demo Users (Password: pass)</h3>
            <p><strong>Students:</strong> student1, student2</p>
            <p><strong>Coordinators:</strong> coordinator_cse, coordinator_ece</p>
            <p><strong>HODs:</strong> hod_cse, hod_ece</p>
            <p><strong>Director:</strong> director</p>
        </div>
    </div>
</body>
</html>
