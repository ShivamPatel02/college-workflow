<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - College Workflow</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .error-card { background: white; border-radius: 15px; padding: 40px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); text-align: center; max-width: 500px; }
        h1 { color: #dc3545; margin-bottom: 20px; }
        .error-code { font-size: 4em; font-weight: bold; color: #667eea; margin: 20px 0; }
        .back-btn { display: inline-block; background: #667eea; color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px; margin-top: 20px; }
        .back-btn:hover { background: #5a6fd8; text-decoration: none; color: white; }
    </style>
</head>
<body>
    <div class="error-card">
        <h1>⚠️ Oops! Something went wrong</h1>
        
        <div class="error-code" th:text="${statusCode ?: '500'}">500</div>
        
        <p th:if="${statusCode == 404}">The page you're looking for doesn't exist.</p>
        <p th:if="${statusCode == 500}">There was an internal server error.</p>
        <p th:if="${statusCode != 404 and statusCode != 500}">An unexpected error occurred.</p>
        
        <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: #666; font-size: 14px;"></p>
        
        <a href="/" class="back-btn">← Back to Dashboard</a>
    </div>
</body>
</html>
