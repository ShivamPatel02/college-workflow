<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit New Request - College Workflow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #3730a3;
            --secondary-color: #7c3aed;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --background-color: #0f0f23;
            --surface-color: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #f1f5f9;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.2), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-20px) translateY(-10px); }
            50% { transform: translateX(20px) translateY(10px); }
            75% { transform: translateX(-10px) translateY(20px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Animations */
        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.8s ease-out;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: bounceIn 1s ease-out 0.2s both;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-logout {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%) !important;
            color: #ffffff !important;
            border: 2px solid #ffffff !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
            font-weight: 800 !important;
            padding: 0.75rem 1.5rem !important;
            border-radius: var(--radius-md);
            font-size: 0.95rem !important;
            text-decoration: none !important;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5) !important;
            letter-spacing: 0.5px;
        }

        .btn-logout:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%) !important;
            color: #ffffff !important;
            text-decoration: none !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.6);
            border-color: #ffffff !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 1rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .user-info {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            backdrop-filter: blur(10px);
        }

        .user-info i {
            color: var(--primary-color);
            font-size: 1.25rem;
            animation: pulse 2s infinite;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .required {
            color: var(--danger-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .priority-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
        }

        .priority-option {
            position: relative;
        }

        .priority-radio {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .priority-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .priority-radio:checked + .priority-label {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.2);
            color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .priority-label:hover {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .approval-chain {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-top: 1rem;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.5s ease-out;
        }

        .chain-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chain-flow {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .chain-step {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            animation: bounceIn 0.5s ease-out;
        }

        .chain-arrow {
            color: var(--text-secondary);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .form-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .help-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-top: 1rem;
            opacity: 0.9;
        }

        .optgroup-label {
            font-weight: 600;
            color: #333333 !important;
            background: #f8f9fa !important;
        }

        .form-input option {
            color: #333333 !important;
            background: #ffffff !important;
        }

        .form-input optgroup {
            color: #333333 !important;
            background: #f8f9fa !important;
            font-weight: 600 !important;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .priority-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .chain-flow {
                justify-content: center;
            }
        }
    </style>
</head>
<body>


    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>
    </div>

    <div class="header">
        <div class="header-content">
            <h1><i class="fas fa-plus-circle"></i> ‚ú® Submit New Request</h1>
            <div style="display: flex; gap: 0.75rem;">
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-home"></i> üè† Dashboard
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-card">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <div>
                    <strong>üë§ Submitting as:</strong> <span th:text="${currentUser.fullName}">User Name</span> 
                    (<span th:text="${currentUser.role}">Role</span> - <span th:text="${currentUser.department}">Department</span>)
                </div>
            </div>
            
            <form action="/save" method="post" th:object="${req}">
                <div class="form-group">
                    <label for="type" class="form-label">üìù Request Type <span class="required">*</span></label>
                    <select name="type" id="type" class="form-input" required onchange="updateApprovalChain()">
                        <option value="">Select request type...</option>
                        
                        <optgroup label="üìù Simple Requests (Coordinator Only)">
                            <option value="Leave Request">üèñÔ∏è Leave Request</option>
                            <option value="Assignment Extension">üìö Assignment Extension</option>
                            <option value="Lab Access">üî¨ Lab Access Request</option>
                            <option value="Library Book Extension">üìñ Library Book Extension</option>
                        </optgroup>
                        
                        <optgroup label="üìã Medium Requests (Coordinator ‚Üí HOD)">
                            <option value="Fee Concession">üí∞ Fee Concession</option>
                            <option value="Transfer Certificate">üìú Transfer Certificate</option>
                            <option value="Scholarship Application">üéì Scholarship Application</option>
                            <option value="Course Change">üîÑ Course Change Request</option>
                            <option value="Exam Re-evaluation">üìä Exam Re-evaluation</option>
                        </optgroup>
                        
                        <optgroup label="üèõÔ∏è Complex Requests (Coordinator ‚Üí HOD ‚Üí Director)">
                            <option value="Project Approval">üöÄ Major Project Approval</option>
                            <option value="Equipment Purchase">üõ†Ô∏è Equipment Purchase Request</option>
                            <option value="Infrastructure Request">üèóÔ∏è Infrastructure Request</option>
                            <option value="Industry Collaboration">ü§ù Industry Collaboration</option>
                            <option value="Research Funding">üí° Research Funding Request</option>
                        </optgroup>
                        
                        <option value="Other">‚ùì Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="department" class="form-label">üè¢ Target Department <span class="required">*</span></label>
                    <select name="department" id="department" class="form-input" required>
                        <option value="">Select department...</option>
                        <option th:each="dept : ${departments}" th:value="${dept}" th:text="${dept}">Department</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">üö© Priority Level</label>
                    <div class="priority-grid">
                        <div class="priority-option">
                            <input type="radio" id="low" name="priority" value="LOW" class="priority-radio">
                            <label for="low" class="priority-label">
                                üü¢ Low
                            </label>
                        </div>
                        <div class="priority-option">
                            <input type="radio" id="medium" name="priority" value="MEDIUM" checked class="priority-radio">
                            <label for="medium" class="priority-label">
                                üü° Medium
                            </label>
                        </div>
                        <div class="priority-option">
                            <input type="radio" id="high" name="priority" value="HIGH" class="priority-radio">
                            <label for="high" class="priority-label">
                                üî¥ High
                            </label>
                        </div>
                        <div class="priority-option">
                            <input type="radio" id="urgent" name="priority" value="URGENT" class="priority-radio">
                            <label for="urgent" class="priority-label">
                                üö® Urgent
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="details" class="form-label">üìÑ Request Details <span class="required">*</span></label>
                    <textarea name="details" id="details" class="form-input form-textarea" 
                              placeholder="Please provide detailed information about your request. Include relevant dates, amounts, justifications, and any supporting information..." 
                              required></textarea>
                </div>
                
                <div class="approval-chain" id="approvalChain" style="display: none;">
                    <div class="chain-title">
                        <i class="fas fa-route"></i>
                        üîÑ Approval Workflow
                    </div>
                    <div class="chain-flow" id="chainDisplay"></div>
                </div>
                
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> üöÄ Submit Request
                    </button>
                    
                    <div class="help-text">
                        ‚ú® After submitting, you can track your request status in "My Requests". 
                        You'll receive updates as it moves through the approval chain.
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function updateApprovalChain() {
            const requestType = document.getElementById('type').value;
            const chainDiv = document.getElementById('approvalChain');
            const chainDisplay = document.getElementById('chainDisplay');
            
            let steps = [];
            
            // Simple requests (Coordinator only)
            if (['Leave Request', 'Assignment Extension', 'Lab Access', 'Library Book Extension'].includes(requestType)) {
                steps = ['Student', 'Coordinator'];
            }
            // Medium requests (Coordinator ‚Üí HOD)
            else if (['Fee Concession', 'Transfer Certificate', 'Scholarship Application', 'Course Change', 'Exam Re-evaluation'].includes(requestType)) {
                steps = ['Student', 'Coordinator', 'HOD'];
            }
            // Complex requests (Coordinator ‚Üí HOD ‚Üí Director)
            else if (['Project Approval', 'Equipment Purchase', 'Infrastructure Request', 'Industry Collaboration', 'Research Funding'].includes(requestType)) {
                steps = ['Student', 'Coordinator', 'HOD', 'Director'];
            }
            
            if (steps.length > 0) {
                let html = '';
                for (let i = 0; i < steps.length; i++) {
                    html += `<span class="chain-step">${steps[i]}</span>`;
                    if (i < steps.length - 1) {
                        html += '<span class="chain-arrow">‚Üí</span>';
                    }
                }
                chainDisplay.innerHTML = html;
                chainDiv.style.display = 'block';
            } else {
                chainDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
